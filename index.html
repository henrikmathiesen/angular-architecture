<!doctype html>
<html lang="en" ng-app="main" ng-strict-di="true">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Architecture</title>
    <meta name="description" content="Angular Architecture">
    <!-- inject:css -->
    <link rel="stylesheet" href="/bld/main.css">
    <!-- endinject -->
</head>

<body ng-controller="main as mainCtrl" ng-cloak="" class="container" ng-class="{'loading': mainCtrl.stateChangeFactory.getIsLoading()}">
    <div class="row">
        <div class="col-md-12">
            <h1>{{::mainCtrl.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
            <aa-main-navigation></aa-main-navigation>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <aa-sub-title></aa-sub-title>
        </div>
    </div>
    <ui-view></ui-view>
    
    
    <aa-loading></aa-loading>

    <div class="device-xs visible-xs"></div>
    <div class="device-sm visible-sm"></div>
    <div class="device-md visible-md"></div>
    <div class="device-lg visible-lg"></div>

    <!-- inject:js -->
    <script src="/bld/lib.js"></script>
    <script src="/bld/app.js"></script>
    <!-- endinject -->
</body>

</html>
