<div class="aa-events-template">
    <div class="row">
        <div class="col-md-12">
            <p>
                Da events ...
            </p>
            <ul>
                <li ng-repeat="event in eventsCtrl.events">
                    <a ui-sref=".event({id: {{event.id}} })">{{event.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ui-view></ui-view>
        </div>
    </div>
</div>
